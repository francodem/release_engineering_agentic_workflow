name: Lint Python Code

on:
  push:
    branches:
      - main
      - 'feat/*'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r src/emulation/teams/requirements.txt
      
      - name: Run Black linter on Python files
        run: |
          # black src/emulation/teams
          if ! black --check --diff --exclude='/(env|\.git|__pycache__)/' .; then
            echo "" >&2
            echo "::error::Black found code formatting issues. Some files need to be reformatted." >&2
            echo "::notice::Run 'black --exclude='\''/(env|\.git|__pycache__)/'\'' .' locally to fix formatting issues." >&2
            exit 1
          fi
          echo "âœ“ All Python files are properly formatted!"
